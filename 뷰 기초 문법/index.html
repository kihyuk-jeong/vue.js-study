<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">{{nextYear('안녕')}} 
                <input :type="type" :value="inputData">
                <a :href ="getChannel('kossiecoder')">유튜브 채널</a>

    </div>
    
    <script>
        new Vue({
            el: '#app',
            data : {
                person : {
                    name: '코지 코더',
                    age : 26
                },
                inputData: 'hello',
                type : 'number',
                link : 'https:/www.youtube.com/'
            },
            methods: {
                getChannel(channel){
                    return this.link +channel;
                },
                nextYear(greeting){
                    return greeting + this.person.name + '는 내년에' + (this.person.age+1) +'살'
                },
                otherMethod: function() {
                     this.nextYear();
                }
            }
        })
    </script>
</body>
</html>
